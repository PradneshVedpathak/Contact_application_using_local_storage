<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Application using local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-info-subtle text-emphasis-info">
    <div>
        <h1 style="width: auto; font-weight: bold;" >Contact Application using local storage</h1>
    </div><br>

    <div style="width: auto; margin-left: auto; margin-right: auto;">
        <input class="form-control" id="userName" placeholder="Enter name..."><br>
        <input type="number" class="form-control" id="userNumber" placeholder="123-45-678"><br>
        <button id="addUserbtn" class="btn btn-light" onclick="addDataToLocal()">Add</button>
        <button disabled id="updateUserBtn" class="btn btn-light" onclick="updateTask()">Update</button>
    </div>
    <br>
    <table style="width: auto; margin-left: auto; margin-right: auto;" class="table table-striped">
        <tbody id="tbody"></tbody>
    </table>

</body>
<script src="main.js"></script>

</html>
